version: 2
updates:
  # Go dependencies
  - package-ecosystem: "gomod"
    directory: "/gateway"
    schedule:
      interval: "weekly"

  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/verifier"
    schedule:
      interval: "weekly"

  # npm/bun dependencies (web)
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"

  # npm dependencies (root)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
